<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/pedidos.css">
  <link rel="stylesheet" href="css/popUp.css">
  <title>Pedidos</title>
</head>
<body>
    <div class="fundo">
        <header>
            <nav class="menuArea">
                <span class="active"><a href="index.html" ><i class="material-symbols-outlined" >table_restaurant</i></a></span>
                <span><a href="pedidos-cocluidos/index.html"><i class="material-symbols-outlined">done</i></a></span>
                <span><a href="pedidos-cancelados/index.html"><i class="material-symbols-outlined">close</i></a></span>
            </nav>
            <aside class="sidebar-header">
                <img class="logo-img" src="https://sujeitoprogramador.com/steve.png" alt="Foto do usuário">
                <span class="dados">
                    <!--Nome do Usuário-->
                    <span class="nome">Nome</span>
                    <!--Número de identificação-->
                    <span class="id">#565555</span>
                </span>
                <div class="hamburger-menu">
                    <input type="checkbox" id="checkbox-menu">

                    <label for="checkbox-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                </div>
            </aside>
            <aside class="menuConfig">
                <a href="">Configurações</a>
                <a href="">Sair</a>
            </aside>
        </header>
        <main>
            <div class="container">
                <div class="pedidos">
                    <div class="row">
                        <div class="col-4">
                            <div class="pedidoArea">
                                <div class="pedidoHeader">
                                    <div class="pedidoID">
                                        <span class="numPedido">0001</span>
                                        <span>Mesa 03</span>
                                    </div>
                                    <div class="pedidoHora">
                                        <span>14:43:09</span>
                                        <span class="btnCancel">Cancelar</span>
                                    </div>
                                </div>
                                <div class="pedidoInfo">
                                    <h1>Pedido:</h1>
                                    <hr>
                                    <div class="pedidoItem">
                                        <ul id="itens">
                                            <li>Hamburgão</li>
                                            <li>Danonão</li>
                                            <li>Sucão</li>
                                        </ul>
                                        <ul id="Qtd">
                                            <li>1x</li>
                                            <li>2x</li>
                                            <li>3x</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="pedidoConcluir">
                                    <form action="" method="post">
                                        <input type="submit" value="Concluir" class="btnConcluir">
                                    </form>
                                </div>
                            </div>     
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="opaco popDown">
        <aside class="popUp popDown">
            <div>
                <div class="popUpHeader">
                    <h2>Cancelamento de pedido</h2>
                </div>
                <div class="popUpInfo">
                    <p>Digite seu RM para o cancelamento do pedido</p>
                    <div>
                        <form action="" method="post">
                            <div>
                                <input type="text" name="" id="" class="inputPedido" readonly>
                            </div>
                            <div>
                                <input type="text" name="" id="" class="inputSenha" required>
                            </div>
                            <div>
                                <input type="submit" value="Confirmar" class="btnConfirm">
                            </div>
                        </form>
                    </div>
                </div>
            
            </div>
        </aside>
    </div>
    </div>
    <script src="js/popUp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
