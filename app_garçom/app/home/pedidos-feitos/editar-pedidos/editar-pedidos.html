<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="../../../../assets/css/menu.css">
    <link rel="stylesheet" href="../../../../assets/css/home/editar-pedidos.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b95d68622e.js" crossorigin="anonymous"></script>
    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Pedidos feitos</title>
</head>

<body>
    <header class="cabeçalho">
        <h1><span>//</span>Cyberburguer</h1>
        <i class="fa-solid fa-arrow-left backButton" style="color: #FF006B;"></i>
    </header>
    <main>
        <h2>Pedido <span>0</span></h2>
        <br>
        <div class="pedidosArea container">
            <div class="pedidoDiv">
                <h4>Horário: <span class="Hora">21:00</span></h4>
                <h5>(<span class="difTempo"></span>) minutos atrás</h5>
                <h4>Situação: <span></span></h4>
                <form action="">
                    <div class="inputEdit row">
                        <label for=" " class="col-4">Nome</label><input type="text" class="col-8">
                    </div>
                    <div class="inputEdit row">
                        <label for="" class="col-4">Comanda</label><input type="text" class="col-8">
                    </div>
                    <div class="inputEdit row">
                        <label for="" class="col-4">Mesa</label><input type="text" class="col-8">
                    </div>
                    <h4 id="itensPedidos">Itens pedidos:</h4>
                    <div class="inputEdit itensPedidos">
                        <div class="row">
                            <input type="text" readonly class="col-7 inputNomeProduto">
                            <input type="text" name="" id="" class="col-3 inputQtdProduto">
                            <button class="col-2" style="display: flex; justify-content: center;">
                                <i class="fa-regular fa-circle-xmark" style="color: var(--rosa3);"></i>
                            </button>
                        </div>
                    </div>
                    <div class="inputEdit itensPedidos">
                        <div class="row">
                            <input type="text" readonly class="col-7 inputNomeProduto">
                            <input type="text" name="" id="" class="col-3 inputQtdProduto">
                            <button class="col-2" style="display: flex; justify-content: center;">
                                <i class="fa-regular fa-circle-xmark" style="color: var(--rosa3);"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="btnArea">
                        <input type="submit" value="Salvar">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!--JS-->
    <script src="../../../../assets/js/home.js/pedidos-feitos.js"></script>
    <script src="../../../../assets/js/backButton.js"></script>
    <!--JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>

</html>
