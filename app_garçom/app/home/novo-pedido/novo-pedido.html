<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--CSS-->
    <link rel="stylesheet" href="../../../assets/css/menu.css">
    <link rel="stylesheet" href="../../../assets/css/home/novo-pedido.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b95d68622e.js" crossorigin="anonymous"></script>
    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Meu perfil</title>
</head>

<body>
    <header class="cabeçalho">
        <h1><span>//</span>Cyberburguer</h1>
        <i class="fa-solid fa-arrow-left backButton" style="color: #FF006B;"></i>
    </header>
    <main>
        <form action="" class="container">
            <div class="inputArea row">
                <label for="" class="col-5">Mesa</label> <input type="text" name="" id="" class="col-7">
            </div>
            <div class="inputArea row">
                <label for="" class="col-5">Comanda</label> <input type="text" name="" id="" class="col-7">
            </div>
            <div class="inputArea row">
                <label for="" class="col-5">Nome</label> <input type="text" name="" id="" class="col-7">
            </div>
            <div class="inputArea row">
                <label for="" class="col-5">Pedido</label>
                <div class="row" style="width: 100%; margin: auto;">
                    <input type="text" name="" id="codPedido" class="col-7">
                    <select name="select" id="" class="col-5">
                        <option value="Hamburguer">Hamburguer</option>
                        <option value="Bebida">Bebida</option>
                        <option value="Sobremesa">Sobremesa</option>
                    </select>
                </div>
                <div class="itensPedido container">
                    <table class="Hamburguer">
                        <thead>
                            <tr>
                                <th style="width: 20%;">Código</th>
                                <th>Nome</th>
                                <th>Mais</th>
                                <th>Adicionar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="width: 20%;">00001</td>
                                <td>Sales Burguer</td>
                                <td class="more">mais</td>
                                <td><a href=""><i class="fa-solid fa-check" style="color: #ffffff;"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="Bebidas">
                        <thead>
                            <tr>
                                <th style="width: 20%;">Código</th>
                                <th>Nome</th>
                                <th>Mais</th>
                                <th>Adicionar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="width: 20%;">00001</td>
                                <td>Coca-cola</td>
                                <td class="more">Mais</td>
                                <td><a href=""><i class="fa-solid fa-check" style="color: #ffffff;"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="inputArea row">
                <label for="" class="col-6">Obs.</label>
                <textarea name="" id=""></textarea>
            </div>
            <div class="popUpCart hidden">
                <div class="popUpArea ">
                    <div class="popUpMain">
                        <div class="row">
                            <h2 class="col-10">Confirmar</h2>
                            <i class="fa-regular fa-circle-xmark col-2 btnFechar" style="color: #ffffff;"></i>
                        </div>
                        <div class="pedidos">
                            <div class="container">
                                <div class="pedido">
                                    <div class="row">
                                        <input type="text" readonly class="col-7 inputNomeProduto">
                                        <input type="text" name="" id="" class="col-3 inputQtdProduto">
                                        <button class="col-2" style="display: flex; justify-content: center;">
                                            <i class="fa-regular fa-circle-xmark" style="color: #ffffff;"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="pedido">
                                    <div class="row">
                                        <input type="text" readonly class="col-7 inputNomeProduto">
                                        <input type="text" name="" id="" class="col-3 inputQtdProduto">
                                        <button class="col-2" style="display: flex; justify-content: center;">
                                            <i class="fa-regular fa-circle-xmark" style="color: #ffffff;"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btnEnviar">
                        <button>Confirmar</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="container" style="width: 95%;">
            <button class="btnCarrinho"><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i></button>
        </div>
    </main>
    
    <div class="fundo disable"></div>
    <div class="popUpDiv disable">
        <div class="popUpArea ">
            <div class="popUpMain">
                <h2>Detalhes:</h2>
                <ul>
                    <li></li>
                </ul>
            </div>
            <div class="popUpButton">
                <button>Fechar</button>
            </div>
        </div>
    </div>
    <!--Bibliotecas-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.1.0/imask.min.js"></script>
    <!--JS-->
    <script src="../../../assets/js/home.js/novo-pedido.js"></script>
    <script src="../../../assets/js/backButton.js"></script>
    <!--JS Bootstrap-->
