<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"> <!-- Correção para letras minúsculas -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gráfico de Linhas</title>
</head>
<body>
    
<canvas class="line-chart"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
                                
<script>
    var ctx = document.getElementsByClassName("line-chart")[0]; // Correção na seleção do elemento

    // Tipo de gráfico, dados e opções do gráfico
    var chartGraph = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Jan", "Fev", "Mar", "Abril", "Maio", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"], // Corrigido o array de labels
            datasets: [{
                label: "TOTAL DE VENDAS",
                data: [98, 123, 200, 159, 142, 69, 147, 80, 90, 100, 120, 130, 140, 150, 160, 170, 180, 190, 200], // Corrigido o array de dados
                borderWidth: 6, // Corrigido o nome da propriedade
                borderColor: 'rgba(77, 166, 253, 0.85)',
                backgroundColor: 'transparent',
            }]
        }
    });
</script>
            
</body>
</html>
