<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/icons/CyberBurguerLogoSmall.png" type="image/x-icon">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b95d68622e.js" crossorigin="anonymous"></script>
    <!--Material Symbols Outlined-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!--CSS do BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Pedidos concluídos</title>
</head>
<style>
    :root {
        --rosa: #E000C2;
        --azulClaro: #07E8FF;
        --azul: #0000FF;
        --azulEscuro: #170F40;
        --azulDiferenciado: #3214E1;
    }

    body {
        background-image: linear-gradient(to right, var(--azul), var(--rosa));
    }

    main {
        box-shadow: 2px 4px 10px #000;
        color: #fff;
        background-color: var(--azulEscuro);
        border-radius: 20px;
        width: 80%;
        height: 500px;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        top: 50%;
        transform: translateY(10%);
    }

    .row {
        display: flex;
        align-items: center;
    }

    .mensagem {
        margin-left: 10%;
        width: 40%;
    }

    .mensagem h1 {
        font-size: 3.5em;
    }

    .mensagem p {
        font-size: 2em;
    }

    .mensagem button {
        border: none;
        border-radius: 30px;
        color: #fff;
        background-color: var(--azul);
        font-size: 2em;
        width: 200px;
        transition: .4s;
    }

    .mensagem button:hover {
        background-color: var(--azulDiferenciado);
    }
</style>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-6 mensagem">
                    <h1>Erro 404</h1>
                    <p>Página não encontrada</p>
                    <a href="index.html"><button>Voltar</button></a>
                </div>
                <div class="col-6">
                    <img src="../assets/img/Erro404-removebg-preview.png" alt="">
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
</body>

</html>
