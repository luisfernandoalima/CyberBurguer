<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #divAparecer {
        position: absolute;
        display: none;
        background-color: #f2f2f2;
        padding: 10px;
        border: 1px solid #000;
    }
</style>

<body>
    <div id="elemento1">Passe o mouse aqui</div>

    <div id="divAparecer">Esta é a div que aparecerá ao lado do mouse</div>
    <script>
        const elemento1 = document.getElementById('elemento1');
        const divAparecer = document.getElementById('divAparecer');

        elemento1.addEventListener('mouseover', (event) => {
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            divAparecer.style.left = `${mouseX + 10}px`;
            divAparecer.style.top = `${mouseY + 10}px`;

            divAparecer.style.display = 'block';
        });

        elemento1.addEventListener('mouseout', () => {
            divAparecer.style.display = 'none';
        });
    </script>
</body>

</html>
