<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icons/2023-02-23 (4).png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div id="img">
            <img src="img/icons/2023-02-23 (4).png" alt="">
            <a href="pagina-inicial/index.html">oi</a>
        </div>
        <form action="" method="post">
            <h1>Login</h1>
            <div class="input-contain">
                <input type="email" name="email" id="emailInput" autocomplete="off" aria-labelledby="placeholder-email" value="" required>
                <label class="placeholder-text" for="email">
                    <div class="text">Email</div>
                </label>
            </div>
            <div class="input-contain"> 
                <input type="password" name="senha" id="senhaInput" autocomplete="off"
                aria-labelledby="placeholder-senha" value="" required>
                <label class="placeholder-text" for="senha">
                    <div class="text">Senha</div>
                </label>
            </div>
           <button class="btnEntrar">Entrar</button>
        </form>
        
    </main>
    <script>
        let input_element = document.querySelector("input")
        input_element.addEventListener("keyup", ()=>{
            input_element.setAttribute("value", input_element.value)
        })
    </script>
</body>
</html>
